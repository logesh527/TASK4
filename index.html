<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container bg-primary p-3 mt-5 w-auto h-25" id="main">
        <h1 class="text-center">Add your Favourite Programming Languages!!!</h1>
        <div class="container bg-secondary p-3" id="content">
            <div class="container d-flex" id="box">
                <input type="text" class="flex-1 p-4" placeholder="Add your items..." id="todo-text">
                <button type="button" class="btn btn-warning btn-outline-dark btn-lg" onclick="addTasks()">Add</button>
            </div>
            <div class="list-section">
                <ul id="ulist">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
